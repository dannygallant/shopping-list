<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/foundation.css" />
<!-- app.css is used for overides to Foundation's main css file -->
    <link rel="stylesheet" href="css/app.css">
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <div class="row">
      <div class="large-12 columns">
        <h1>Shopping List App - Working Title</h1>
      </div>
    </div>
    
    <div class="row">
      <div class="large-12 columns">
      	<div class="callout panel">
	        <h3>Don't forget anything!</h3>
	        <p>This shopping app let's you add/modify/remove items from your shopping list, as well as check them off once they're in your cart.</p>
      	</div>
      </div>
    </div>

    <div class="row">
      <div class="large-1 medium-1 columns">
        <input id="checkbox1" type="checkbox"><label for="checkbox1"></label>
      </div>
      <div class="large-10 medium-10 columns">
        <input type="text" placeholder="Enter item" />
      </div>
      <div class="large-1 medium-1 columns">
        <a href="#" class="small round button">Round Button</a><br/>  
      </div>

    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
